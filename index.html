<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculetor</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section
      class="bg-gray-700 max-w-[560px] mx-auto m-5 md:py-1 md:my-1 rounded-3xl"
    >
      <div
        class="bg-white text-3xl text-black rounded-xl max-w-[360px] mx-auto mt-5"
      >
        <input
          class="w-[360px] text-black py-5 ml-4 outline-none"
          type="text"
        />
      </div>
      <div class="container text-2xl grid grid-cols-4 mx-auto max-w-[400px]">
        <button
          class="clear bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          AC
        </button>
        <button
          class="del bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          Del
        </button>
        <button
          id="btn"
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          %
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          /
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          7
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          8
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          9
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          *
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          4
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          5
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          6
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          -
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          1
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          2
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          3
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          +
        </button>

        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          0
        </button>
        <button
          class="button bg-gray-400 text-black m-4 shadow-md shadow-yellow-200 h-[55px] w-[55px] rounded"
        >
          .
        </button>
        <button
          id="equal"
          class="bg-gray-400 col-span-2 text-black m-4 shadow-md shadow-yellow-200 h-[55px] rounded"
        >
          =
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
